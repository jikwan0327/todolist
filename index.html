<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TODO-VanilaJS</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div class="todotitle">Todos</div>
        <div class="todohead">
            <form class="" action="index.html" method="post">
                <label for="addlist"></label>
                <input type="text" id="addlist" placeholder="새로운 할 일" />
                <button type="button" onclick="getInput()">추가</button>
            </form>
        </div>
        <div class="todomain">
            <div class="empty"></div>
            <p id="emptylist"></p>
            <ul>
                <li>
                    <button>X</button>
                    <input type="checkbox" id="checkList" />
                    <div id="newlist">hi</div>
                </li>
            </ul>
            <button class="delete" onclick="Delete()">Delete</button>
        </div>
    </body>
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script>
        $("#checkList").click(function () {
            let checkList = $("#checkList").prop("checked");

            if (checkList) {
                //console.log(checkList, "체크됨");
                document.getElementById("newlist").style.color = "rgba(200, 200, 200, 100";
                document.getElementById("newlist").style.textDecoration = "line-through";
            } else {
                //console.log(checkList, "체크해제됨");
                document.getElementById("newlist").style.color = "black";
                document.getElementById("newlist").style.textDecoration = "none";
            }
        });
    </script>
</html>
