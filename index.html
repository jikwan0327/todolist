<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TODO-VanilaJS</title>
        <link rel="stylesheet" href="index.css" />
        <script src="index.js"></script>
    </head>
    <body>
        <div class="todotitle">todos</div>
        <div class="todo-head">
            <div class="checkbox">
                <button class="button-checkbox">✔</button>
                <input width="170" type="text" placeholder="해야 할 일을 입력해주세요." />
            </div>
            <div class="list">
                <ul>
                    <li class="check-1">
                        <div>✔</div>
                        <div>첫번째 할일</div>
                        <button>x</button>
                    </li>
                    <li class="check-2">
                        <div>두번째 할일</div>
                        <button>x</button>
                    </li>
                    <li class="check-3">
                        <div>세번째 할일</div>
                        <button>x</button>
                    </li>
                </ul>
                <div class="left-items">
                    <div>3itmes left</div>
                </div>
                <div class="button-group">
                    <button>All</button>
                    <button>Active</button>
                    <button>Completed</button>
                </div>
                <div class="button-alone">
                    <button>Clear Completed</button>
                </div>
                <p>더블클릭 시 수정 가능!</p>
            </div>
        </div>
    </body>
</html>
