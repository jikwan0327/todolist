<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>TODO-VanilaJS</title>
        <link rel="stylesheet" href="index.css" />
    </head>
    <body>
        <div class="todotitle">Todos</div>
        <div class="todohead">
            <form class="" action="index.html" method="post">
                <label for="addlist"></label>
                <input type="text" id="addlist" placeholder="새로운 할 일" />
                <button type="reset" id="reset" onclick="getInput()">추가</button>
            </form>
        </div>
        <div class="todomain">
            <div class="empty"></div>
            <p id="emptylist"></p>
            <ul></ul>
            <span class="left-item"></span>
            <button class="active active-all" onclick="active(1)">all</button>
            <button class="active" onclick="active(2)">active</button>
            <button class="active" onclick="active(3)">completed</button>
            <button class="delete" onclick="Delete()">Delete</button>
        </div>
    </body>

    <script src="https://code.jquery.com/jquery-latest.min.js"></script>
    <script src="index.js"></script>
</html>
